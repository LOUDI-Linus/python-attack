<!--DOCTYPE HTML 文档 = 网页
HTML 文档描述网页
HTML 文档包含 HTML 标签和纯文本
HTML 文档也被称为网页
Web 浏览器的作用是读取 HTML 文档，并以网页的形式显示出它们。浏览器不会显示 HTML 标签，而是使用标签来解释页面的内容：-->
<html>
	<body style="background-color: antiquewhite;">
<!-- HTML 标题,"<h1> - <h6>" 等标签进行定义的-->
       <h1 style="text-align: center;color: blue;font-family: 宋体;">这是我第一个标题</h1>
<!-- 换行-->       
       <br/>
       <h2>这是我第二个标题</h2>
        
<!-- p定义段落-->
       <p>我的第一个段落</p>
<!-- 水平线-->       
       <hr/>
       <p>我的第一个段落</p>
       <p align="center">This is<br />a para<br />graph with line breaks</p>

<!-- HTML 链接-->   
       <a href="https://blog.csdn.net/weixin_44393420?spm=1001.2101.3001.5343">CSDN</a> 

<!-- HTML 图像-->
<img src="jpg/IMG_1747.JPG" width="104" height="142" />

<!-- 属性-->

	</body>
</html>
